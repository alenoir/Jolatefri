sfGuardUserProfile:
  
  inheritance:
    extends: sfGuardUser
    
    type: column_aggregation
    
  columns:
    
    gender:
      type: integer(1)
    
    photo:
      type: string(10000)
      
    website:
      type: string(255)
      
    city:
      type: string(255)
      
    birthday:
      type: date
      
    about:
      type: string(10000)
    
    interest:
      type: string(10000)
    
    comment:
      type: integer
    
    score:
      type: integer

    facebook_id:
