Category:
  columns:
    name:
      type: string(255)
      notnull: true
 
Video:

  actAs:
    Timestampable: ~
    
  columns:
    
    title:
      type: string(1000)
      notnull: true
      
    description:
      type: string(1000)
      
    thumbnail:
      type: string(1000)
    
    code:
      type: string(1000)
    
    nbVue:
      type: integer
      default: 0
      
    nbLike:
      type: integer
      default: 0 
    
    nbComment:
      type: integer
      default: 0 
    
    mode:
      type: integer
      default: 0 
      
    slug:
      type: string(1000)

    is_activated:
      type: integer
      notnull: true
      default: 0
      
    category_id:
      type: integer
      notnull: true

    user_id:
      type: integer
      notnull: true

  relations:
  
    Category:
      class: Category
      local: category_id
      foreign: id
      
    Users:
      class: sfGuardUser
      local: user_id
      foreign: id
      foreignAlias: Video

Images:
  actAs:
    Timestampable: ~
    
  columns:
    
    name:
      type: string(1000)
      notnull: true
    
    priority:
      type: string(1000)
      notnull: true
    
    video_id:
      type: integer
      notnull: true
      
  relations:
  
    Video:
      class: video
      local: video_id
      foreign: id
      foreignAlias: Images
      
Comment:
  
  actAs:
    Timestampable: ~
    
  columns:
    
    fb_id:
      type: string(1000)
      notnull: true
      
    username:
      type: string(1000)
      notnull: true
      
    message:
      type: string(1000)
      notnull: true
      
    video_id:
      type: integer
      notnull: true
    
  relations:
      
    Video:
      class: Video
      local: video_id
      foreign: id
      foreignAlias: Commentaire
      onDelete : Cascade
      
